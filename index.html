<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <style>
      body {
      background-color: #EEE;
      font-family: Roboto, Arial, helvetica, clean, sans-serif;
      }
      #text {
      width: 90%;
      height: 500px;
      padding: 15px;
      margin: 25px;
      font-size: 16px;      
      }

      #results {
      width: 91%;
      padding: 10px;
      border: 1px solid grey;
      background-color: white;
      display: none;
      margin: 25px;
      }

      .metricName {
      font-weight: bolder;
      padding: 5px;
      }

      .metricValue {
      padding: 5px;
      }

      #run {
      margin-left: 25px;
      background-color: red;
      padding: 10px;
      padding-left: 20px;
      padding-right: 20px;
      color: white;
      font-weight: bolder;
      border: 1px solid red;
      border-radius: 2px;
      }
      #run:hover {
      background-color: #F55;
      }
      h1 {
      margin: 25px;
      margin-bottom: 0px;
      font-size: 20px;
      font-weight: bolder;
      }
    #footer {
        margin-top: 30px;
        margin-left: 25px;
        font-family: Roboto, 'Open Sans', sans-serif;
        font-size: 12px;
        color: #bbb;
    }
    #footer a {
        text-decoration: none;
        color: #bbb;
        margin: 0px 5px 0px 5px;
    }
    #footer a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
  <h1>Text Analyzer</h1>
  <textarea id="text" placeholder="Paste your text here and click on 'RUN ANALYSIS'"></textarea>
  <br/>
      <input type="submit" id="run" value="RUN ANALYSIS"/>
  <div id="results"></div>
